<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="js/vendor/bootstrap-4.1.3-dist/css/bootstrap.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><b>S.</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/recipes">Recipes <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/users/signup">Sign Up</a>
              <a class="dropdown-item" href="/recipes/new">Submit a Recipe</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/about">About The Spoon</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="cols12">
        <form action="/recipes/new" method="post">
          <div class="form-group">
            <label for="username">
              <h2>User</h2>
            </label>
            <input type="text" class="form-control" id="username" value="" name="user">
          </div>
          <h1>New Recipe</h1>
          <div class="form-group">
            <label for="recipe_title">
              <h2>Title</h2>
            </label>
            <input type="text" class="form-control" id="recipe_title" placeholder="Margarita Pizza" name="title" value="">
          </div>
          <div class="form-group">
            <label for="recipe_imgURL">
              <h2>Picture</h2>
            </label>
            <input type="text" class="form-control" id="recipe_imgURL" placeholder="http/https URL to image" name="imgURL" value="">
          </div>
          <h2>Ingredient</h2>
          <div class="input-group">
            <label for="ingredient">Name:</label>
            <input type="text" class="form-control" id="ingredient" placeholder="ingredients JSON string" name="ingredients" value="">
          </div>
          <h2>Steps</h2>
          <div class="input-group">

            <label for="steps">Step 1.)</label>
            <input type="text" class="form-control" id="steps" placeholder="step JSON string" name="steps" value="">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/vendor/bootstrap-4.1.3-dist/js/bootstrap.js"></script>
  <script src="js/vendor/popper-1.14.6.js"></script>
  <script src="js/vendor/jquery-3.3.1.js"></script>
  <script src="js/vendor/tooltip-1.3.1.js"></script>
  <script src="js/multi-field-dlist.js"></script>
</body>

</html>
